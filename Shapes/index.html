    <div>
        <div class="title" style="display: inline-block;">Shape</div>

    <div id="game_list"></div>
    <div id="game_div"></div>
    <ul>
        <li>The goal is to move all shapes to their place.</li>
        <li>Use the "Change" buttons to move shapes.</li>
        <li>Press <a onclick="reset()">"Solve"</a> to move all shapes to their place (boon mode).</li>
        <li>Press <a onclick="restart()">"Restart"</a> to move the shapes randomly and start over.</li>
    </ul>

        <button onclick="reset()">Solve</button>
        <button onclick="restart()">Restart</button>
    </div>
